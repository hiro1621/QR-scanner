  <style>

    .btn {

<body>
  <div id="debug-console">Log ready...</div>

  <h2>å‡¦æ–¹ç®‹å—ä»˜</h2>

  <div id="scan-container">
    <video id="video" playsinline></video>
    <div id="scan-overlay">
      <div id="guide-frame"></div>
      <div style="position:absolute; bottom:10px; width:100%; text-align:center; color:white; font-size:0.9rem;">
        ç·‘ã®æ ã«åˆã‚ã›ã¦ãã ã•ã„
      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>

  <button id="btn-start" class="btn btn-camera" onclick="startCamera()">ğŸ“· ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•</button>
  <button id="btn-stop" class="btn btn-stop" onclick="stopCamera()">â¹ ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢</button>

  <div style="text-align: right; margin-bottom: 5px;">
    <span style="font-size:10px; color:#aaa; cursor:pointer;" onclick="toggleDebug()">[Debug]</span>
  </div>

  <div class="card">
    <div class="label">èª­ã¿å–ã‚ŠçŠ¶æ³</div>
    <div id="scan-status" class="value" style="font-size: 0.9rem; color: #666;">æœªã‚¹ã‚­ãƒ£ãƒ³</div>
    <div class="label">ãŠåå‰</div>
    <div class="value" id="disp-name">(æœªæ¤œå‡º)</div>
    <div class="label">ç”Ÿå¹´æœˆæ—¥</div>
    <div class="value" id="disp-birth">(æœªæ¤œå‡º)</div>
    <div class="label">å‡¦æ–¹å†…å®¹</div>
    <div class="drug-list" id="disp-drugs">ï¼ˆå¾…æ©Ÿä¸­ï¼‰</div>
  </div>

  <button class="btn btn-send hidden" id="send-btn" onclick="goToJotForm()">é€ä¿¡ãƒ•ã‚©ãƒ¼ãƒ ã¸é€²ã‚€</button>
  <button class="btn btn-reset" onclick="resetAll()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>

  <script>
    const MY_LIFF_ID = "2008819728-et8sw7Ou";
    const JOTFORM_ID = "253620819353054";

    let video = document.getElementById("video");
    let canvasElement = document.getElementById("canvas");
    let canvas = canvasElement.getContext("2d", { willReadFrequently: true });
    let scanning = false;
    let stream = null;
    let scannedData = [];
    let patientInfo = { name: "", kana: "", birth: "" };
    let drugList = [];
    let frameCount = 0;

    function log(msg) {
      const d = new Date();
      const t = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
      const c = document.getElementById("debug-console");
      c.innerHTML = `[${t}] ${msg}<br>` + c.innerHTML;
      console.log(msg);
    }
    function toggleDebug() {
      const d = document.getElementById("debug-console");
      d.style.display = d.style.display == "none" ? "block" : "none";
    }

    window.onload = function () {
      liff.init({ liffId: MY_LIFF_ID }).then(() => {
        if (!liff.isLoggedIn()) liff.login();
      }).catch(err => log("LIFF Error: " + err));
    };

    async function startCamera() {
      document.getElementById("btn-start").classList.add("hidden");
      document.getElementById("btn-stop").style.display = "block";
      document.getElementById("scan-container").style.display = "block";
      document.getElementById("scan-overlay").style.display = "block";

      try {
        const constraints = {
          video: {
            facingMode: "environment",
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            // Try to force continuous focus if browser supports it
            advanced: [{ focusMode: "continuous" }]
          }
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        await video.play();

        // Check actual capabilities regarding torque/focus
        const track = stream.getVideoTracks()[0];
        const caps = track.getCapabilities ? track.getCapabilities() : {};
        log("Camera Caps: " + JSON.stringify(caps));

        scanning = true;
        frameCount = 0;
        requestAnimationFrame(tick);
      } catch (err) {
        alert("ã‚¨ãƒ©ãƒ¼: " + err.message);
        stopCamera();
      }
    }

    function stopCamera() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      document.getElementById("btn-start").classList.remove("hidden");
      document.getElementById("btn-stop").style.display = "none";
      document.getElementById("scan-container").style.display = "none";
      document.getElementById("scan-status").innerText = "åœæ­¢ä¸­ (" + scannedData.length + "æš)";
    }

    function tick() {
      if (!scanning) return;
      frameCount++;

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // We will scan ONLY the center area to improve performance/accuracy
        // This effectively "zooms in" for the detector
        const vw = video.videoWidth;
        const vh = video.videoHeight;

        // Scan area size (e.g., 60% of the frame)
        const scanW = Math.floor(vw * 0.7);
        const scanH = Math.floor(vh * 0.7);
        const startX = Math.floor((vw - scanW) / 2);
        const startY = Math.floor((vh - scanH) / 2);

        // Adjust canvas to match scan area size
        if (canvasElement.width !== scanW || canvasElement.height !== scanH) {
          canvasElement.width = scanW;
          canvasElement.height = scanH;
        }

        // Draw only the center part to the canvas
        canvas.drawImage(video, startX, startY, scanW, scanH, 0, 0, scanW, scanH);

        const imageData = canvas.getImageData(0, 0, scanW, scanH);

        try {
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });

          if (code && code.data && code.data.length > 0) {
            // Valid QR found
            if (!scannedData.includes(code.data)) {
              // Ensure it looks like JAHIS (starts with expected headers) or just accept it
              log("Found: " + code.data.substring(0, 20) + "...");
              handleScanSuccess(code.data);
            }
          }
        } catch (e) {
          // ignore
        }
      }
      requestAnimationFrame(tick);
    }

    function handleScanSuccess(text) {
      if (navigator.vibrate) navigator.vibrate(200);
      scannedData.push(text);
      analyzeAllData();
      updateUI();

      // Visual flash
      const guide = document.getElementById("guide-frame");
      guide.style.borderColor = "#00FF00"; // Bright green flash
      guide.style.boxShadow = "0 0 20px #00FF00";
      setTimeout(() => {
        guide.style.borderColor = "#06C755";
        guide.style.boxShadow = "0 0 10px rgba(6, 199, 85, 0.5)";
      }, 500);

      alert(scannedData.length + "æšç›®ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸ");
    }

    function analyzeAllData() {
      // Re-run analysis on ALL scanned texts to merge data
      patientInfo = { name: "", kana: "", birth: "" };
      drugList = [];
      let tempDrugs = [];

      scannedData.forEach(text => {
        const lines = text.split(/\r\n|\n|\r/);
        lines.forEach(line => {
          const cols = line.trim().split(',');
          if (cols.length < 2) return;

          // 11: Patient Info
          if (cols[0] === "11") {
            if (cols[2]) patientInfo.name = cols[2];
            if (cols[3]) patientInfo.kana = cols[3];
            if (cols[5] && cols[5].length === 8) {
              patientInfo.birth = cols[5].replace(/^(\d{4})(\d{2})(\d{2})$/, "$1-$2-$3");
            }
          }
          // 13: Birthday (standalone)
          if (cols[0] === "13" && cols[1] && cols[1].length === 8) {
            patientInfo.birth = cols[1].replace(/^(\d{4})(\d{2})(\d{2})$/, "$1-$2-$3");
          }
          // 201: Drugs
          if (cols[0] === "201") {
            const name = cols[6];
            const amt = cols[7];
            const unit = cols[9];
            if (name) {
              tempDrugs.push(`ãƒ»${name} ${amt || ''} ${unit || ''}`);
            }
          }
          // 111: Usage
          if (cols[0] === "111" && cols[4]) {
            tempDrugs.push(`  [${cols[4]}]`);
          }
        });
      });
      drugList = tempDrugs;
    }

    function updateUI() {
      document.getElementById('scan-status').innerText = scannedData.length + "æš èª­ã¿å–ã‚Šæ¸ˆã¿";
      if (patientInfo.name) document.getElementById('disp-name').innerText = patientInfo.name;
      if (patientInfo.kana) document.getElementById('disp-kana').innerText = patientInfo.kana; // hidden
      if (patientInfo.birth) document.getElementById('disp-birth').innerText = patientInfo.birth;

      if (drugList.length) {
        document.getElementById('disp-drugs').innerText = drugList.join("\n");
      }

      if (patientInfo.name || drugList.length > 0) {
        document.getElementById('send-btn').classList.remove("hidden");
      }
    }

    function resetAll() {
      if (!confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) return;
      scannedData = [];
      patientInfo = { name: "", kana: "", birth: "" };
      drugList = [];

      document.getElementById('disp-name').innerText = "(æœªæ¤œå‡º)";
      document.getElementById('disp-kana').innerText = "(æœªæ¤œå‡º)";
      document.getElementById('disp-birth').innerText = "(æœªæ¤œå‡º)";
      document.getElementById('disp-drugs').innerText = "ï¼ˆå¾…æ©Ÿä¸­ï¼‰";
      document.getElementById('scan-status').innerText = "æœªã‚¹ã‚­ãƒ£ãƒ³";
      document.getElementById('send-btn').classList.add("hidden");
    }

    function goToJotForm() {
      if (!patientInfo.name && drugList.length === 0) { alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“"); return; }
      const url = `https://form.jotform.com/${JOTFORM_ID}?` +
        `name=${encodeURIComponent(patientInfo.name)}` +
        `&kana=${encodeURIComponent(patientInfo.kana)}` +
        `&birthdate=${encodeURIComponent(patientInfo.birth)}` +
        `&prescription=${encodeURIComponent(drugList.join("\n"))}`;
      liff.openWindow({ url: url, external: false });
    }
  </script>
