    <script>
        const MY_LIFF_ID = "2008819728-et8sw7Ou";
        const JOTFORM_ID = "253620819353054";

        let html5QrCode = null;
        let allScannedTexts = [];
        let patientInfo = { name: "", kana: "", birth: "" };

        // --- LIFF Init ---
        window.onload = () => {

        // --- Primary: Photo Capture ---
        function takePhoto() {

        function processImage(input) {
            if (!input.files || input.files.length === 0) return;

            const file = input.files[0];
            setStatus("processing", "ç”»åƒã‚’è§£æä¸­...");

            // Create instance for file scanning
            const scanner = new Html5Qrcode("reader");

            scanner.scanFile(file, /* showImage */ false)
                .then(decodedText => {
                    handleSuccess(decodedText);
                })
                .catch(err => {
                    setStatus("error", "QRãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
                    alert("QRã‚³ãƒ¼ãƒ‰ã‚’æ¤œå‡ºã§ãã¾ã›ã‚“ã§ã—ãŸã€‚\n\nãƒ»QRã‚³ãƒ¼ãƒ‰ãŒç”»åƒã®ä¸­å¤®ã«å¤§ããå†™ã£ã¦ã„ã¾ã™ã‹ï¼Ÿ\nãƒ»ãƒ”ãƒ³ãƒˆã¯åˆã£ã¦ã„ã¾ã™ã‹ï¼Ÿ\nãƒ»æ˜ã‚‹ã„å ´æ‰€ã§æ’®å½±ã—ã¦ãã ã•ã„ã€‚");
                });

        // --- Secondary: Live Camera (experimental) ---
        function startLiveScanner() {
            document.getElementById("reader-container").style.display = "block";
            document.getElementById("btn-photo").classList.add("hidden");
            document.getElementById("btn-camera").classList.add("hidden");
            document.getElementById("btn-stop").style.display = "flex";

            html5QrCode = new Html5Qrcode("reader");

            const config = {
                fps: 10,
                qrbox: { width: 280, height: 280 },
                aspectRatio: 1.0,
                experimentalFeatures: { useBarCodeDetectorIfSupported: true }
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (text) => handleSuccess(text),
                () => { } // ignore failures
            ).catch(err => {
                alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸ: " + err);
                stopLiveScanner();
            });
        }

        function stopLiveScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => html5QrCode.clear()).catch(() => { });
                html5QrCode = null;
            }
            document.getElementById("reader-container").style.display = "none";
            document.getElementById("btn-photo").classList.remove("hidden");
            document.getElementById("btn-camera").classList.remove("hidden");
            document.getElementById("btn-stop").style.display = "none";
        }

        // --- Handle Scan Success ---
        function handleSuccess(text) {
            if (allScannedTexts.includes(text)) return; // duplicate

            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            allScannedTexts.push(text);

            parseJAHIS();
            updateDisplay();

            setStatus("success", allScannedTexts.length + "æš èª­ã¿å–ã‚Šå®Œäº†ï¼");
        }

        // --- JAHIS Parser ---
        function parseJAHIS() {
            patientInfo = { name: "", kana: "", birth: "" };
            drugList = [];

            allScannedTexts.forEach(text => {
                const lines = text.split(/\r?\n/);
                lines.forEach(line => {
                    const cols = line.split(",");
                    if (cols.length < 2) return;

                    const recType = cols[0];

                    // Patient info (record 11)
                    if (recType === "11") {
                        if (cols[2]) patientInfo.name = cols[2];
                        if (cols[3]) patientInfo.kana = cols[3];
                        if (cols[5] && cols[5].length === 8) {
                            patientInfo.birth = cols[5].replace(/(\d{4})(\d{2})(\d{2})/, "$1-$2-$3");
                        }
                    }
                    // Birthday standalone (record 13)
                    if (recType === "13" && cols[1] && cols[1].length === 8) {
                        patientInfo.birth = cols[1].replace(/(\d{4})(\d{2})(\d{2})/, "$1-$2-$3");
                    }
                    // Drug (record 201)
                    if (recType === "201" && cols[6]) {
                        const name = cols[6];
                        const amount = cols[7] || "";
                        const unit = cols[9] || "";
                        drugList.push(`ãƒ»${name} ${amount}${unit}`);
                    }
                    // Usage (record 111)
                    if (recType === "111" && cols[4]) {
                        drugList.push(`  â†’ ${cols[4]}`);
                    }
                });
            });
        }

            document.getElementById("disp-birth").textContent = patientInfo.birth || "â€”";
            document.getElementById("disp-drugs").textContent = drugList.length > 0 ? drugList.join("\n") : "ï¼ˆå‡¦æ–¹ãƒ‡ãƒ¼ã‚¿ãªã—ï¼‰";

            if (patientInfo.name || drugList.length > 0) {
