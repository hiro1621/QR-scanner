<body>

    <script>
        // Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        let scanning = false;

        // Debug Logger
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            const line = `[${time}] ${msg}`;
            console.log(line);
            debugLog.textContent = line + '\n' + debugLog.textContent;
        }

        // Status Update
        function setStatus(type, msg) {
            statusEl.className = 'status ' + type;
            statusText.textContent = msg;
            if (type === 'success') statusEl.querySelector('span').textContent = 'âœ…';
            else if (type === 'error') statusEl.querySelector('span').textContent = 'âŒ';
            else if (type === 'scanning') statusEl.querySelector('span').textContent = 'ğŸ“·';
        }

        // Initialize Camera
        async function startCamera() {
            log('ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚’è©¦è¡Œ...');
            setStatus('scanning', 'ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...');

            try {
                // Request high resolution for dense QR
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }

                    audio: false

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    log(`ã‚«ãƒ¡ãƒ©è§£åƒåº¦: ${video.videoWidth}x${video.videoHeight}`);
                    video.play();
                    initReader();
                };

            } catch (err) {
                log('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ' + err.name + ' - ' + err.message);
                setStatus('error', 'ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: ' + err.name);
                alert('ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚\næ¨©é™ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚\n\nã‚¨ãƒ©ãƒ¼: ' + err.message);
            }

        // Initialize ZXing Reader
        function initReader() {
            log('ZXingãƒªãƒ¼ãƒ€ãƒ¼åˆæœŸåŒ–...');

            if (typeof BarcodeReader === 'undefined') {
                log('ERROR: BarcodeReader ãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
                setStatus('error', 'ãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­è¾¼å¤±æ•—');
                // Fallback to manual canvas scanning
                log('ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: æ‰‹å‹•ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹');
                scanning = true;
                setStatus('scanning', 'ã‚¹ã‚­ãƒ£ãƒ³ä¸­ (ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯)...');
                requestAnimationFrame(manualScanLoop);
                return;
            }

            try {
                reader = new BarcodeReader();
                log('BarcodeReader åˆæœŸåŒ–å®Œäº†');
                scanning = true;
                setStatus('scanning', 'QRã‚³ãƒ¼ãƒ‰ã‚’æ å†…ã«æ˜ ã—ã¦ãã ã•ã„');
                requestAnimationFrame(scanLoop);
            } catch (e) {
                log('ReaderåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + e);
                setStatus('error', 'ãƒªãƒ¼ãƒ€ãƒ¼åˆæœŸåŒ–å¤±æ•—');
            }
        }

        // ZXing Scan Loop
        async function scanLoop() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                try {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const result = reader.decode(imageData);

                    if (result) {
                        handleSuccess(result);
                        return;
                    }
                } catch (e) {
                    // No QR found - this is normal, keep scanning
                }
            }

            if (scanning) {
                requestAnimationFrame(scanLoop);
            }
        }

        // Fallback: Manual canvas with simpler approach
        async function manualScanLoop() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                // Try using jsQR as backup
                if (typeof jsQR !== 'undefined') {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        handleSuccessJsQR(code);
                        return;
                    }
                }
            }

            if (scanning) {
                requestAnimationFrame(manualScanLoop);
            }
        }

        // Handle Success (ZXing)
        function handleSuccess(result) {
            scanning = false;
            log('èª­ã¿å–ã‚ŠæˆåŠŸ! ã‚¿ã‚¤ãƒ—: ' + result.format);

            let text = result.text || '';

            // Try Shift-JIS decode if it looks binary/garbled
            if (result.rawBytes && result.rawBytes.length > 0) {
                try {
                    const decoder = new TextDecoder('shift-jis');
                    text = decoder.decode(new Uint8Array(result.rawBytes));
                    log('Shift-JIS ãƒ‡ã‚³ãƒ¼ãƒ‰é©ç”¨');
                } catch (e) {
                    log('Shift-JISãƒ‡ã‚³ãƒ¼ãƒ‰å¤±æ•—ã€å…ƒãƒ†ã‚­ã‚¹ãƒˆä½¿ç”¨');
                }
            }

            setStatus('success', 'èª­ã¿å–ã‚ŠæˆåŠŸï¼');
            outputEl.textContent = text;

            if (navigator.vibrate) navigator.vibrate(200);
        }

        // Handle Success (jsQR fallback)
        function handleSuccessJsQR(code) {
            scanning = false;
            log('jsQRèª­ã¿å–ã‚ŠæˆåŠŸ!');

            let text = '';
            try {
                const decoder = new TextDecoder('shift-jis');
                text = decoder.decode(new Uint8Array(code.binaryData));
            } catch (e) {

            }

        // Reset

            log('ãƒªã‚»ãƒƒãƒˆ...');
            scanning = true;
            outputEl.textContent = 'ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­...';
            setStatus('scanning', 'QRã‚³ãƒ¼ãƒ‰ã‚’æ å†…ã«æ˜ ã—ã¦ãã ã•ã„');

            if (reader) {

            } else {

        }

        // Stop Camera (cleanup)
        function stopCamera() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
        }

        // Init
        window.onload = () => {

            script.onload = () => log('jsQR ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­è¾¼å®Œäº†');
            document.head.appendChild(script);

            startCamera();
        };

        window.onbeforeunload = stopCamera;
    </script>
